<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .msg {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .resend {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <form method="post" action="/verify_otp">
      <input type="hidden" name="email" value="{{ email }}">
      <label for="otp">Enter OTP sent to <b>{{ email }}</b></label>
      <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
